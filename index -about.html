<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/wave.jpeg" alt="picture1" class="img-responsive" style="width: 50%;">
        <div class="carousel-caption">
          <h3>Active</h3>
          <p>picture1 is active</p>
        </div>
      </div>

      <div class="item">
        <img src="images/girl.jpeg" alt="picture1" class="img-responsive" style="width:100%;">
        <div class="carousel-caption">
          <h3>Apple</h3>
          <p>picture2 is apple</p>
        </div>
      </div>
    
      <div class="item">
        <img src="image/picture1.jpg" alt="picture1" style="width:100%;">
        <div class="carousel-caption">
          <h3>orange</h3>
          <p>picture2 is organge</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
